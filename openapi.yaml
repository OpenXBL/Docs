        content:
          application/json:
            schema:
              properties:
                type:
                  description: 'Open/Public = 1, Private/Closed = 2, Hidden/Secret = 3'
                  type: integer
                  enum: [1, 2, 3]
                name:
                  type: string
              type: object
              example:
                name: 'My OpenXBL Club'
                type: 1
      responses:
        '200':
          description: Success
      security:
        -
          api_key: []
