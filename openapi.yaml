      operationId: 91f58589c0a1183f4a1475d30fa46e18
      parameters:
        -
          name: xuid
          in: path
          description: XUIDs
          required: true
          schema:
            type: string
          examples:
            string:
              summary: XUID
              value: '2535473210914202,2533274791718062'
            'string[]':
              summary: 'List of XUIDs'
              value: '2535473210914202,2533274791718062'
      responses:
        '200':
          description: Success
      security:
        -
          api_key: []
